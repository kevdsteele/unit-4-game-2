<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Star Wars RPG</title>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type ="text/javascript" src="assets/javascript/game.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" type ="text/css" href="assets/css/style.css">


</head>
<body>
        
<div class="container ml-0">
<div class="row">
    <div class="col-sm-3 mt-2 mr-0 center-block text-center" id="playerChoices">
      
    </div>
    <div class="col-sm-6 mt-5 ml-0 mx-auto">
       
          
            <div class="row playerSquare mx-auto" id="playerPlaceholder">
             
            </div>

    
            <div class="row mx-auto" id="playerStats">
                    
             </div>
    
                

             <div class="row mx-auto" id="attackBtn">
                   <audio id="attackAudio" src="assets/sounds/saberup.wav"></audio>
                   <img src="assets/images/battle.png" id="attack-img">
                 
             </div> 
            
              <div class="mx-auto" id="attack-text">

              </div>

             <div class="row mx-auto" id="defenderStats">
                 
             </div> 
           
              <div class="row playerSquare mx-auto" id="defenderPlaceholder">
                   
              </div>
    
       </div>            
       
        <div class="col-sm-3 mt-2 mr-0" id="defenderLosers">
        <h2>Defeated Players</h2>
        </div> 
 




    </div>

</div>
    

</body>
</html>
