<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Star Wars RPG</title>

<script type ="text/javascript" src="assets/javascript/game.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<body>

<div class="container ml-0">
<div class="row">

        <h2>Choose Player/Defender</h2>
    </div>
    <div class="col-sm-6 mt-5 ml-0">
        <div class="row mb-2">
            <div class="col-md-2">

            </div>

            </div>

            <div class="col-sm-2">
               
             </div>  

        </div>
        <div class="row mb-2">
            
    
            <div class="col-sm-6  center-block text-center" id="playerStats">
                 
             </div>
    
             
    
        </div>

        <div class="row mb-2">

            

                <div class="col-sm-6 center-block text-center" id="attackBtn">
                           <img src="assets/images/battle.png" id="attack-img">
                           <div class="centered" id="attack-text">

                           </div>
                 </div> 

                
           
        </div>

        <div class="row mb-2">
                
    
                <div class="col-sm-6 center-block text-center" id="defenderStats">
                 
                </div>
    
                 
    
            </div>
        <div class="row">
                <div class="col-sm-2">
    
                </div>
    
                <div class="col-sm-2 playerSquare center-block text-center" id="defenderPlaceholder">
                   
                </div>
    
                <div class="col-sm-2">
                    
                 </div>  
    
            </div>
            
        
    </div>

        </div> 
</div>






</div>
